<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Programming Club Society</title>

    <!-- Font Awesome (stable v6) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2Pkf... (truncated for brevity)"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="my_site.css" />
    <link rel="icon" href="images/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet"/>
</head>
<body>
<header>
    <img class="logo" src="images/logo.svg" alt="Programming Club Logo" />
    <nav>
        <ul class="nav__links">
            <li class="bar-container"><a href="index.html#home">Home</a></li>
            <li class="bar-container"><a href="me.html#Me">Me</a></li>
        </ul>
    </nav>
    <!-- points to the id that actually exists now -->
    <a class="cta" href="#contact"><button type="button">Contact</button></a>
</header>

<div class="contact-background" id="contact">
    <div class="container">
        <h1 class="contact-title">Contact Page</h1>
        <p class="contact-subtitle">If you have any questions or need further information, feel free to get in touch!</p>

        <!-- Option A: JS mailto (no backend). Remove action/method to prevent page nav -->
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required />
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required />
            </div>

            <div class="form-group full-width">
                <label for="subject">Message</label>
                <textarea id="subject" name="message" placeholder="Write something.." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <!-- Option B (recommended): Formspree (replace with your endpoint)
        <form action="https://formspree.io/f/yourid" method="POST" class="contact-form">
          ...
          <input type="hidden" name="_subject" value="New message from your site">
          <input type="submit" value="Submit" class="submit-btn">
        </form>
        -->
    </div>
</div>

<footer>
    <div class="footerContainer">
        <div class="socialIcons">
            <a href="https://www.instagram.com/_rudenko_liliia_/" target="_blank" rel="noopener">
                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
            </a>
            <a href="https://linkedin.com/in/liliia-rudenko-a9581824b" target="_blank" rel="noopener">
                <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
                <span class="sr-only">LinkedIn</span>
            </a>
            <a href="https://www.youtube.com/@CottonCode" target="_blank" rel="noopener">
                <i class="fa-brands fa-youtube" aria-hidden="true"></i>
                <span class="sr-only">YouTube</span>
            </a>
        </div>
        <div class="footerNav">
            <ul>
                <li><a href="terms.html">Terms &amp; Conditions</a></li>
            </ul>
        </div>
        <div class="footer-copyrights">
            <p class="footer-p">&copy; 2025 Personal Website: Design by <span class="designer">Liliia Rudenko</span></p>
        </div>
    </div>
</footer>

<script>
    // Option A: open user's mail client with a composed message
    document.getElementById('contact-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const fname = document.getElementById('fname').value.trim();
        const lname = document.getElementById('lname').value.trim();
        const fromEmail = document.getElementById('email').value.trim();
        const message = document.getElementById('subject').value.trim();

        const to = 'liliia@workliliia.com';
        const subject = encodeURIComponent(`Website contact from ${fname} ${lname}`);
        const body = encodeURIComponent(
            `Name: ${fname} ${lname}
Email: ${fromEmail}

Message:
${message}`
        );

        window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
    });
</script>
</body>
</html>
